{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body  style="background-color: #1d1d1e;" class="wrapper">
	<nav class="navbar" s>
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">menu</span>
        </button>

        <h1 class="navbar-title active" style="font-size: 25px;">News.swydk</h1>
        <nav class="navbar-menu">
            <button type="button" class="active"><a  class="active" href="{% url 'home' %}">Новости</a></button>
            <button type="button" class="active"><a  class="active" href="{% url 'about' %}">О нас</a></button>
            <button type="button" class="active"><a  class="active" href="#">Редакция</a></button>
            <button type="button" class="active"><a  class="active" href="#">Language</a></button>
            <button type="button" style="font-size: 19px;">Soon</button>
        </nav>

    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>

	

<main class="wrapper">
    {% block main %}
    {% endblock %}




	
</main>

<div class="container">
	<footer class="py-3 my-4">
	  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
		<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Главный сайт</font></font></a></li>
		<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">О нас</font></font></a></li>
		<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Поддержка</font></font></a></li>
		<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">FAQ</font></font></a></li>
		<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Разработчикам</font></font></a></li>
	  </ul>
	  <p class="text-center text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">© 2023-2024 Swydk</font></font></p>
	</footer>
  </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>const toastTrigger = document.getElementById('liveToastBtn')
	const toastLiveExample = document.getElementById('liveToast')
	
	if (toastTrigger) {
	  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
	  toastTrigger.addEventListener('click', () => {
		toastBootstrap.show()
	  })
	}</script>
